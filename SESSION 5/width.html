<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Width</title>
  </head>
  <body>
    <main style="border: 5px solid blue">
      <div
        style="
          border: 5px solid black;
          width: 50%;
          margin: 0 auto;
          background-color: orange;
        "
      >
        <h1>This is your main</h1>
      </div>
    </main>

    <footer style="border: 5px solid pink">
      <div
        style="
          border: 5px solid black;
          width: 50%;
          margin: 0 auto;
          background-color: orange;
        "
      >
        <p>This is your footer</p>
      </div>
    </footer>
  </body>
</html>
